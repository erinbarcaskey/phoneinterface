<!DOCTYPE html>
<html lang="en">
<head>
<title>Dialing...</title>
<meta charset="utf-8">
<link href="phoneinterface.css" rel="stylesheet">
</head>

<body>

<nav>
	<!-- icon bar navigation - always on every page -->
	<div class="icon-bar">
		<a href="menu.html"><img src="images/home.png" class="iconbarimg" alt="Home"></a>
		<a href="dialing.html"><img src="images/dialpad.png" class="iconbarimg" alt="Dialpad"></a>
		<a href="newtext.html"><img src="images/envelope.png" class="iconbarimg" alt="New Text Message"></a>
		<a href="notifications.html"><img src="images/exclamation.png" class="iconbarimg" alt="Notifications"></a>
		<a href="#"><img src="images/search.png" class="iconbarimg" alt="Search Bar"></a>
	</div>
</nav>	

<main>
<!-- potential input box for phone number, non-functional -->	
<input type="tel" name="mobile" id="mobile"><br>
	
<div id="wholekeypad">	
<div>				<!-- numbers 1, 2, and 3 -->
	<button type="button" class="keypad">
		<a href="#">1</a>
	</button>
					
	<button type="button" class="keypad">
		<a href="#">2</a>
	</button>
	
	<button type="button" class="keypad">
		<a href="#">3</a>
	</button>
</div><br>
	
<div>				<!-- numbers 4, 5, and 6 -->
	<button type="button" class="keypad">
		<a href="#">4</a>
	</button>
					
	<button type="button" class="keypad">
		<a href="#">5</a>
	</button>
	
	<button type="button" class="keypad">
		<a href="#">6</a>
	</button>
</div><br>

<div>				<!-- numbers 7, 8, and 9 -->
	<button type="button" class="keypad">
		<a href="#">7</a>
	</button>
					
	<button type="button" class="keypad">
		<a href="#">8</a>
	</button>
	
	<button type="button" class="keypad">
		<a href="#">9</a>
	</button>
</div><br>

<div>				<!-- numbers *, 0, and # -->
	<button type="button" class="keypad">
		<a href="#">*</a>
	</button>
					
	<button type="button" class="keypad">
		<a href="#">0</a>
	</button>
	
	<button type="button" class="keypad">
		<a href="#">#</a>
	</button>
</div><br>

<!-- buttons don't actually lead anywhere -->
	
<div id="backandcall">	
	<button type="button" class="keypadbottom">
		<img src="images/back.png" height="50" width="50" alt="Back"><br>
		<a href="#">BACK</a>
	</button>
	
	<button type="button" class="keypadbottom">
		<img src="images/phonegreen.png" height="50" width="50" alt="Call Now"><br>
		<a href="call.html">CALL</a>
	</button>
</div>

</div>
</main>
</body>
</html>
